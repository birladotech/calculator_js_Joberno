<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calulator Js By Joberno</title>
    <script src="js/app.js" defer></script>
</head>
<body>
    <section id="container">
        <main>
            <div id="title">
                <p>Calculatrice de Joberno</p>
            </div>
            <div class="content">
                <h1>0</h1>
            </div>

            <table>
                <tbody>
                    <tr>
                        <td><var>x <sup>2</sup></var></td>
                        <td>C</td>
                        <td>←</td>
                        <td>/</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>*</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td>±</td>
                        <td>0</td>
                        <td>.</td>
                        <td>=</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </section>
</body>
</html>
